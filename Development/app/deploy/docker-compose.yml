version: '3.1'

services:
  app:
    image: ${APP_IMAGE_NAME}:${APP_IMAGE_TAG}
    restart: always
    ports:
    - 3000:3000
    depends_on:
      - ${DB_SERVICE}
    networks:
      network-1:
        ipv4_address: 172.16.10.10

  mysql:
    image: mysql:latest
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: python
      MYSQL_USER: python
      MYSQL_PASSWORD: prueba
    depends_on:
    - dbeaver
    volumes:
      - ./dummy-data/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
    networks:
      network-1:
        ipv4_address: 172.16.10.20

  mongo:
      image: mongo:4.4
      restart: always
      ports:
        - 27017:27017
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: toor
        MONGO_INITDB_DATABASE: python
      depends_on:
        - express
      volumes:
      - ./dummy-data/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      networks:
        network-1:
          ipv4_address: 172.16.10.30

  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: python
    depends_on:
    - dbeaver
    volumes:
    - ./dummy-data/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    networks:
        network-1:
          ipv4_address: 172.16.10.40

  insomnia:
    image: kasmweb/insomnia:1.13.1-rolling
    restart: always
    ports:
    - 6901:6901
    environment:
      - VNC_PW=password
    networks:
      network-1:
        ipv4_address: 172.16.10.50

  express:
    image: mongo-express
    restart: always
    ports:
    - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: toor
    networks:
      network-1:
        ipv4_address: 172.16.10.60

  dbeaver:
    image: dbeaver/cloudbeaver
    restart: always
    ports:
    - 8978:8978
    networks:
      network-1:
        ipv4_address: 172.16.10.70

networks:
  network-1:
    ipam:
      config:
        - subnet: 172.16.10.0/24
